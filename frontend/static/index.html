<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Clientroomradio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-controller="MainController">
    <!-- Header -->
    <div class="navbar navbar-inverse navbar-fixed-top bs-docs-nav">
      <div class="container">
        <a href="/" class="navbar-brand">Clientroomradio</a>
        <div class="nav-collapse collapse bs-navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="/howto">How-to</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container container--first"></div>

    <!-- Login -->
    <div class="container" ng-show="username==null">
      <h1>Hello traveler - Please login</h1>
      <button class="btn btn-primary" ng-click="login()">Login via Last.fm</button>
    </div>

    <!-- Main area -->
    <div class="container" ng-hide="username==null">
      <h1>Welcome in {{radioname}}, {{username}}</h1>
    
    </div>

    <!-- Javascript - Libs -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

    <!-- Javascript - Config -->
    <script src="/config.js"></script>

    <!-- Javascript - Controllers -->
    <script src="/js/controller/LoginController.js"></script>
    <script src="/js/controller/MainController.js"></script>
  </body>
</html>
